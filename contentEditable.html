<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>contentEditable属性</title>
</head>

<body>
	<h2>可编辑列表</h2>
    <p>This attribute is really interesting, you can even save the webpage when you use some browsers (the source code is updated accordingly!)</p>
    <ul contenteditable="true">
    	<li>列表元素1（可编辑）</li>
        <li contenteditable="false">列表元素2（不可编辑）</li>
        <li>列表元素3（可编辑）</li>
    </ul>
</body>
</html>
