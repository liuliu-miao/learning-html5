<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>通过类型过滤文件</title>
<script>
	function file_upload()
	{
		var file;
		for(var i=0;i<document.getElementById('file').files.length;++i)
		{
			file=document.getElementById('file').files[i];
			if(!/image\/\w+/.test(file.type))
			{
				alert(file.name+"不是图像文件！");
				break;
			}
			else			
				alert(file.name+"可以上传！");		
		}
	}
</script>
</head>

<body>
	<figure>
    <figcaption>运用Javascript过滤文件类型</figcaption>
    选择图像文件：
    <input type="file" id="file" multiple size="50">
    <input type="button" onClick="file_upload();" value="上传"><br/>
    </figure>
    <hr color="blue">
    <figure>
    <figcaption>运用accepts属性过滤文件类型</figcaption>
    选择图像文件：
    <input type="file" accept="image/*" multiple size="50">
    <input type="button" value="上传"><br/>
    </figure>
</body>
</html>
